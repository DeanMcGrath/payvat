<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Comprehensive Dashboard Test</h1>
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${new Date().toISOString()}:</strong> ${message}
            `;
            results.appendChild(div);
            console.log(message);
        }

        async function testDashboard() {
            log('Starting comprehensive dashboard test...');
            
            try {
                // Test 1: Direct API call
                log('Test 1: Direct API call to /api/documents?dashboard=true');
                const response = await fetch('/api/documents?dashboard=true');
                log(`API Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    log(`API Error: ${response.statusText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`API Success: ${data.success ? 'true' : 'false'}`, data.success ? 'success' : 'error');
                log(`Document count: ${data.documents ? data.documents.length : 'undefined'}`);
                
                if (data.documents && data.documents.length > 0) {
                    log('First document preview:', 'success');
                    log(`<pre>${JSON.stringify({
                        id: data.documents[0].id,
                        fileName: data.documents[0].fileName,
                        category: data.documents[0].category,
                        uploadedAt: data.documents[0].uploadedAt
                    }, null, 2)}</pre>`);
                }
                
                // Test 2: VAT data API
                log('Test 2: VAT data API call to /api/documents/extracted-vat');
                const vatResponse = await fetch('/api/documents/extracted-vat');
                log(`VAT API Status: ${vatResponse.status} ${vatResponse.statusText}`, vatResponse.ok ? 'success' : 'error');
                
                if (vatResponse.ok) {
                    const vatData = await vatResponse.json();
                    log(`VAT API Success: ${vatData.success ? 'true' : 'false'}`, vatData.success ? 'success' : 'error');
                    if (vatData.extractedVAT) {
                        log(`VAT Summary: Sales VAT: €${vatData.extractedVAT.totalSalesVAT}, Purchase VAT: €${vatData.extractedVAT.totalPurchaseVAT}`);
                    }
                }
                
                // Test 3: Check dashboard page HTML structure
                log('Test 3: Fetching dashboard page HTML');
                const dashboardResponse = await fetch('/dashboard/documents');
                log(`Dashboard Page Status: ${dashboardResponse.status}`, dashboardResponse.ok ? 'success' : 'error');
                
                if (dashboardResponse.ok) {
                    const html = await dashboardResponse.text();
                    
                    // Check for common React issues
                    const hasReactElements = html.includes('data-reactroot') || html.includes('__NEXT_DATA__');
                    log(`React elements found: ${hasReactElements}`, hasReactElements ? 'success' : 'error');
                    
                    const hasNextData = html.includes('__NEXT_DATA__');
                    if (hasNextData) {
                        const nextDataMatch = html.match(/__NEXT_DATA__[^<]*<\/script>/);
                        if (nextDataMatch) {
                            log('Next.js data injection found - SSR working', 'success');
                        }
                    }
                    
                    // Check for hydration errors
                    const hasHydrationError = html.includes('Hydration failed') || html.includes('hydration-error');
                    log(`Hydration errors: ${hasHydrationError}`, hasHydrationError ? 'error' : 'success');
                    
                    // Check for JavaScript errors
                    const hasJSError = html.includes('script error') || html.includes('TypeError') || html.includes('ReferenceError');
                    log(`JavaScript errors in HTML: ${hasJSError}`, hasJSError ? 'error' : 'success');
                }
                
                log('All tests completed successfully!', 'success');
                
            } catch (err) {
                log(`Test failed: ${err.message}`, 'error');
                log(`Error stack: ${err.stack}`, 'error');
            }
        }

        // Run tests when page loads
        window.addEventListener('load', testDashboard);
    </script>
</body>
</html>
