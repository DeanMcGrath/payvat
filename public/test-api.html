<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 5px 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ VAT API Test Page</h1>
    <p>This page helps debug the VAT extraction API issue by testing the API directly from your browser.</p>
    
    <button onclick="testAPI()">üîç Test Extracted VAT API</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">‚è≥ Testing API...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch('/api/documents/extracted-vat');
                const endTime = Date.now();
                
                // Get response details
                const status = response.status;
                const headers = {
                    'X-VAT-API-Version': response.headers.get('X-VAT-API-Version'),
                    'X-VAT-Debug-Documents': response.headers.get('X-VAT-Debug-Documents'),
                    'X-VAT-Debug-Processed': response.headers.get('X-VAT-Debug-Processed')
                };
                
                if (!response.ok) {
                    throw new Error(`HTTP ${status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Analyze results
                const hasDocuments = data.extractedVAT?.documentCount > 0;
                const hasProcessedDocs = data.extractedVAT?.processedDocuments > 0;
                const hasVATAmounts = data.extractedVAT?.totalPurchaseVAT > 0 || data.extractedVAT?.totalSalesVAT > 0;
                const isEnhancedVersion = headers['X-VAT-API-Version'] === 'enhanced-v2';
                
                // Determine result type
                let resultClass = 'error';
                let resultTitle = '‚ùå SYSTEM FAILURE';
                
                if (hasVATAmounts) {
                    resultClass = 'success';
                    resultTitle = '‚úÖ SYSTEM WORKING';
                } else if (hasProcessedDocs) {
                    resultClass = 'warning';
                    resultTitle = '‚ö†Ô∏è PROCESSING ISSUES';
                } else if (hasDocuments) {
                    resultClass = 'warning';
                    resultTitle = '‚ö†Ô∏è EXTRACTION ISSUES';
                } else {
                    resultClass = 'error';
                    resultTitle = '‚ùå NO DOCUMENTS FOUND';
                }
                
                // Generate results HTML (simplified to avoid template literal nesting issues)
                let debugInfoHtml = '';
                if (data.debugInfo) {
                    debugInfoHtml = `
                        <p><strong>Total Documents Found:</strong> ${data.debugInfo.totalDocumentsFound}</p>
                        <p><strong>Documents Processed:</strong> ${data.debugInfo.documentsProcessed}</p>
                        <p><strong>Query Time:</strong> ${data.debugInfo.queryTime}</p>
                    `;
                }
                
                let documentsHtml = '<p>No processed purchase documents found</p>';
                if (data.extractedVAT && data.extractedVAT.purchaseDocuments && data.extractedVAT.purchaseDocuments.length > 0) {
                    documentsHtml = '';
                    data.extractedVAT.purchaseDocuments.forEach(doc => {
                        documentsHtml += `
                            <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 3px;">
                                <strong>${doc.fileName}</strong><br>
                                VAT Amounts: ‚Ç¨${doc.extractedAmounts.join(', ‚Ç¨')}<br>
                                Confidence: ${Math.round(doc.confidence * 100)}%<br>
                                <em>${doc.scanResult}</em>
                            </div>
                        `;
                    });
                }
                
                resultsDiv.innerHTML = `
                    <div class="result ${resultClass}">
                        <h2>${resultTitle}</h2>
                        <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                        <p><strong>API Version:</strong> ${headers['X-VAT-API-Version'] || 'Unknown'}</p>
                        <p><strong>Status:</strong> ${status} (${isEnhancedVersion ? 'Enhanced version' : 'Old version'})</p>
                    </div>
                    
                    <div class="result">
                        <h3>üìä VAT Data Summary</h3>
                        <ul>
                            <li><strong>Total Sales VAT:</strong> ‚Ç¨${data.extractedVAT?.totalSalesVAT || 0}</li>
                            <li><strong>Total Purchase VAT:</strong> ‚Ç¨${data.extractedVAT?.totalPurchaseVAT || 0}</li>
                            <li><strong>Net VAT:</strong> ‚Ç¨${data.extractedVAT?.totalNetVAT || 0}</li>
                            <li><strong>Documents Found:</strong> ${data.extractedVAT?.documentCount || 0}</li>
                            <li><strong>Processed Documents:</strong> ${data.extractedVAT?.processedDocuments || 0}</li>
                            <li><strong>Average Confidence:</strong> ${Math.round((data.extractedVAT?.averageConfidence || 0) * 100)}%</li>
                        </ul>
                    </div>
                    
                    <div class="result">
                        <h3>üîç Debug Information</h3>
                        <p><strong>Note:</strong> ${data.note || 'No note'}</p>
                        <p><strong>User Message:</strong> ${data.userMessage || 'No message'}</p>
                        ${debugInfoHtml}
                    </div>
                    
                    <div class="result">
                        <h3>üìã Processed Documents</h3>
                        ${documentsHtml}
                    </div>
                    
                    <div class="result">
                        <h3>üîß Raw API Response</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå API TEST FAILED</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This indicates a serious problem with the API endpoint.</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
